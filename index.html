<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Hobbit's Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">

</head>
<body>
    <header>
        <h1>One Hobbit's Gallery</h1>
    </header>
    <script src="script.js"></script>
    <div class="gallery">
        <h2>Late Summer 2024</h2>
        <section class="gallery-section">
            <div class="gallery-item"><img src="images/pont_desert.png" alt="Peinture 1" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="images/paysage_defilant.png" alt="Peinture 3" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="images/pont_magique.png" alt="Peinture 4" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="images/porte_vers_inconnu.png" alt="Peinture 5" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="images/bibliotheque_vegetale.png" alt="Peinture 4" onclick="openLightbox(this)"></div>
            
        </section>
        <h2>Happy Spring 2024</h2>
        <section class="gallery-section">
            <div class="gallery-item"><img src="images/maison_soleil_couchant.png" alt="Peinture 2" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="images/jardin_italien.png" alt="Peinture 4" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="images/fleur_en_pot.png" alt="Peinture 4" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="images/trois_petits_chats.png" alt="Peinture 4" onclick="openLightbox(this)"></div>
        </section>
        <h2>Cold winter 2023</h2>
        <section class="gallery-section">
            <div class="gallery-item"><img src="images/feu_cheminee.png" alt="Peinture 1" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="images/interieur_exterieur.png" alt="Peinture 2" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="images/maison_sous_les_etoiles.png" alt="Peinture 4" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="images/piano_mystere.png" alt="Peinture 3" onclick="openLightbox(this)"></div>
        </section>
        <h2>Soft Autumn 2023</h2>
        <section class="gallery-section">
            <div class="gallery-item"><img src="images/gondolier_pecheur.png" alt="Peinture 4" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="images/entree_fondcombe.png" alt="Peinture 4" onclick="openLightbox(this)"></div>
        </section>
    </div>
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>
    <footer>
        <p>&copy; 2024 One Hobbit - All rights reserved</p>
    </footer>
</body>
</html>
